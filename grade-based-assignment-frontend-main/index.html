<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam - Petra</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=favorite" />
  </head>
  <body>
    <header><img src="header.png" alt="header" class="examheader"></header>

    <nav class="navbar">
      <div class="navbox">
        <span class="link home" id="start-link">Home</span>
        <span class="link search" id="search-link">Search</span>
        <span class="link fav material-symbols-outlined" id="fav-link">favorite</span>
      </div>
    </nav>

    <section class="open" id="start-page">
      <div class="randombox"></div>
      <div class="randombox2">
        <p class="link more" id="details-link">More info for this drink</p>
        <button class="btn">New random Coctail</button>
      </div>
    </section>

    <section id="search-page">
      <div class="containersearch">
        <div class="inercs">
          <h1>Search your drink</h1>
          <form class="form">
            <input
            class="input"
            type="text"
            name="searchform"
            placeholder="Search your drink"
            />
          </form>
          <p id="infoSearch">Search after a special dink, write in the name</p>
          <p id="textR">Results of your search</p>
          <div class="resultat">
            <ul class="resultList"></ul>
          </div>
        </div>
      </div>
    </section>

    <section id="details-page">
      <div class="container">
      </div>
    </section>

    <section id="fav-page">
      <div class="favContainer">
        <div class="favtexbox">
          <p id="favtext">This page is still under cunstruction</p>
          <p id="favtextfav">Your Favorits</p>
          <ul class="favResults"></ul>
        </div>
      </div>
    </section>

    <script src="index.js" type="module"></script>
  </body>
</html>
